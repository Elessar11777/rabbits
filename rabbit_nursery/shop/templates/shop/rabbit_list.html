<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbits for Sale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Available Rabbits</h1>

    <div class="row">
        {% for rabbit in rabbits %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if rabbit.photo %}
                <img src="{{ rabbit.photo.url }}" alt="{{ rabbit.name }}" class="card-img-top">
                {% else %}
                <img src="https://via.placeholder.com/150" alt="Placeholder image" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ rabbit.name }}</h5>
                    <p class="card-text">{{ rabbit.description }}</p>
                    <h6 class="text-muted">${{ rabbit.price }}</h6>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional: Add jQuery and Bootstrap JS for additional Bootstrap features -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
